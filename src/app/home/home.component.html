<div class="jumbotron jumbotron-fluid intro">
    <h1 class="title">Hi {{currentUser.firstName}}!</h1>
    <p>You're logged in!!</p>
    <h3>All registered users:</h3>
</div>

<div class="row">
    <ag-grid-angular
    style="width: 1100px; height: 500px; margin:10%; margin-top: 0%;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [pagination] = true
>
</ag-grid-angular>
</div>



<h1>Hi {{currentUser.firstName}}!</h1>
<p>You're logged in!!</p>
<h3>All registered users:</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        <br/><span class="badge badge-secondary">{{user.role}}</span>
        <br/><a (click)="deleteUser(user.id)" class="badge badge-danger" *ngIf="currentUser.role == 'Auditor'">Delete</a>
    </li>
</ul>
