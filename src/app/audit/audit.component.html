<div class="jumbotron jumbotron-fluid intro">
    <h1 class="title">Hi {{currentUser.firstName}}!</h1>
    <h4>You're logged in with Angular 8!!</h4>
    <h3>All login audit :</h3>
</div>

<div class="row">
    <ag-grid-angular
    style="width: 1100px; height: 500px; margin:10%; margin-top: 0%;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [pagination] = true
>
</ag-grid-angular>
</div>
